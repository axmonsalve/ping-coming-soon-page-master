<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="wrapper">

    <div class="subscribe">
      <img src="./images/logo.svg" alt="PING" class="logo-img">

      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>

      <form>
        <input type="text" placeholder="Your email adress..." id="input-email">
        <button id="btn-notify">Notify Me</button>
        <p class="email-alert">Please provide a valid email adress</p>
      </form>
    </div>

    <img src="./images/illustration-dashboard.png" alt="" class="ilustration-img">

  </div>

  <footer>
    <div class="footer-social-icons">
      <div class="social-icon-circle">
        <i class="fab fa-facebook-f "></i>
      </div>
      <div class="social-icon-circle">
        <i class="fab fa-twitter "></i>
      </div>
      <div class="social-icon-circle">
        <i class="fab fa-instagram "></i>
      </div>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
